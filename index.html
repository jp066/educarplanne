<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaplanner</title>
    <link rel="stylesheet" href="..//styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="sidebar">
            <h2>Educaplanner</h2>
            <p>Junho de 2024</p>
            <div>
                <p><strong>Minhas agendas</strong></p>
                <p><input type="checkbox" checked> Usuario</p>
                <p><input type="checkbox" checked> Contatos</p>
            </div>
            <button class="button-criar">Criar Tarefa</button>
            <br>
            <button class="button-tarefas">Tarefas</button>
        </div>
        <div class="main-content">
            <div class="calendar-header">
                <button>Hoje</button>
                <h1>Mai. - jun. 2024</h1>
                <div>
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="week-days">
                <div class="day">DOM.</div>
                <div class="day">SEG.</div>
                <div class="day">TER.</div>
                <div class="day">QUA.</div>
                <div class="day">QUI.</div>
                <div class="day">SEX.</div>
                <div class="day">S√ÅB.</div>
            </div>
            <div class="time-slots">
                <div class="time-slot">07h</div>
                <div class="time-slot">08h</div>
                <div class="time-slot">09h</div>
                <div class="time-slot">10h</div>
                <div class="time-slot">11h</div>
                <div class="time-slot">12h</div>
                <div class="time-slot">13h</div>
                <div class="time-slot">14h</div>
                <div class="time-slot">15h</div>
                <div class="time-slot">16h</div>
                <div class="time-slot">17h</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/criarTarefa.js"></script>
    <script src="js/listaTarefas.js"></script>
</body>
</html>
